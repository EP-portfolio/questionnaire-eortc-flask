# Configuration Render optimis√©e pour le questionnaire EORTC QLQ-C30
services:
  - type: web
    name: questionnaire-eortc-flask
    env: python
    pythonVersion: "3.11"  # Version stable compatible
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements_flask.txt
    startCommand: python app_flask.py
    envVars:
      - key: SECRET_KEY
        value: production-secret-key-change-me-now
      - key: FLASK_DEBUG
        value: False
      - key: AUDIO_ENABLED
        value: True
      - key: USE_GEMINI_TTS
        value: True
      - key: USE_PRO_MODEL
        value: True
    healthCheckPath: /api/health
    autoDeploy: true