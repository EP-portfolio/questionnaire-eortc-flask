# Configuration Render optimisée pour le questionnaire EORTC QLQ-C30
services:
  - type: web
    name: questionnaire-eortc-flask
    env: python
    pythonVersion: "3.11.9"  # Version stable compatible
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements_flask.txt
    startCommand: python app_flask.py
    envVars:
      - key: SECRET_KEY
        value: questionnaire-eortc-2025-secret-key-production-very-secure
      - key: FLASK_DEBUG
        value: False
      - key: AUDIO_ENABLED
        value: True
      - key: USE_GEMINI_TTS
        value: True
      - key: USE_PRO_MODEL
        value: True
      - key: GOOGLE_CLOUD_API_KEY
        value: ""  # Pas nécessaire pour audios préenregistrés
    healthCheckPath: /api/health
    autoDeploy: true